<html>
<head>
<title>Editing {{.Title}}</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="col-md-3">  </div>
    <div class="jumbotron col-md-6">            
    <h3>Editing {{.Title}}</h3>

    <form action="/save/{{.Title}}" method="POST" class="form-horizontal">
    <label>Title:</label><input type="text" class="form-control" value={{printf "%s" .Title}}>
    <textarea name="body" rows="10" cols="60" class="form-control">{{printf "%s" .Body}}</textarea>
    <br>
    <input type="submit" value="Save" class="form-control btn btn-primary btn-small">
    </form>

    </div>
</div>
</body>
</html>
